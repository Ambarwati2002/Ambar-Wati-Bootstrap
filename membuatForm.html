<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulir Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <h2 class="alert alert-primary text-center mt-3"> Formulir Pendaftaran Mahasiswa Baru Universitas Teknologi Sumbawa</h2>
      <form>
        <div class="form-group">
          <label>Nama Lengkap</label>
          <input type="text" name="" class="form-control" placeholder="Masukkan Nama Lengkap Anda">
        </div><br>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="" class="form-control" placeholder="Masukkan email Anda">
        </div><br>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="" class="form-control" placeholder="Masukkan Password Anda">
          <small>Password harus terdiri dari angka dan huruf minimal 6 karakter</small>
        </div><br>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Tempat Lahir</label>
              <input type="text" name="" class="form-control" placeholder="Masukkan Tempat Lahir Anda" id="Tempat Lahir">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Tanggal Lahir</label>
              <input type="date" name="" class="form-control">
            </div>
          </div>
        </div><br>

        <div class="form-grup">
          <label>Pilih Jurusan </label>
          <select class="form-control">
            <option>1. Teknik Informatika</option>
            <option>2. Teknik Sipil </option>
            <option>3. Teknik Metelurgi</option>
            <option>4. Teknik Elektro</option>
            <option>5. Teknologi Hasil Pertanian </option>
            <option>6. Teknologi Industri Pertanian</option>
            <option>7. Manajemen </option>
            <option>8. Akuntansi</option>
            <option>9. Teknobiogi</option>
            <option>10. Psikologi</option>
          </select>
        </div><br>

        <div class="form-grup">
          <label>Alasan Memilih Kampus Ini</label>
          <textarea class="form-control" rows="5"></textarea>
        </div><br>

        <div class="form-group">
          <label>Jenis Kelamin</label><br>
          <div class="form-check-inline">
            <input type="radio" class="form-check-input" name="radio1" id="radio2" checked="">
            <label>Laki-Laki</label>
          </div>
          <div class="form-check-inline">
            <input type="radio" class="form-check-input" name="radio1" id="radio2" checked="">
            <label>Perempuan</label>
          </div>
        </div><br>

        <div class="form-grup">
          <label>Upload Dokumen</label>
          <input type="file" class="form-control-file" name="">
          <small>Upload file dengan ukuran maksimal 2 MB</small>
        </div><br>

        <button type="submit" class=" btn btn-primary">SIMPAN</button>
        <button type="submit" class=" btn btn-danger">RESET</button>
        <br>

      </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
